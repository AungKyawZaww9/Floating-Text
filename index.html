<!DOCTYPE html>
<html>
    <head>
        <title>Foating Text</title>

        <!-- custom css1  -->
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        
        <!-- fontawesome  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>

        
        
        
       <div class="container">


        <div class="btns">

            <div class="btn"><i class="fab fa-facebook-f" data-target="facebook"></i></div>

            <div class="btn"><i class="fab fa-linkedin-in" data-target="linkedin"></i></div>

            <div class="btn"><i class="fab fa-instagram" data-target="instagram"></i></div>

            <div class="btn"><i class="fab fa-twitter" data-target="twitter"></i></div>

        </div>

        <div id="plus" class="plus">

            <i class="fas fa-plus one"></i>
            <i class="fas fa-plus two"></i>
            <i class="fas fa-plus three"></i>

        </div>


            <div class="main-container facebook">

                <div class="image-container fromleft">
                    <img src="./img/facebook.svg" alt="faceboook">
                </div>

                <div class="formcontainer facebook-form fromright">

                    <form action="" method="">
                        <input type="text" name="phone" id="phone" class="form-control" placeholder="Email or Phone Number" />

                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" />

                        <div class="d-grid">
                            <button class="loginbtn">Log in</button>
                        </div>

                        <a href="" class="link">Forgot Account?</a>

                        <div class="createaccount">
                            <button class="accountbtn">Create New Account</button>
                        </div>
                    </form>

                    
                </div>  

            </div>



            <div class="main-container instagram">

                <div class="image-container instagram fromleft">
                    <img src="./img/instagram.svg" alt="instagram">
                </div>

                <div class="formcontainer instagram-form fromright">

                    <form action="" method="">
                        <h1>Instagram</h1>
                        <input type="text" name="phone" id="phone" class="form-control instagraminputs" placeholder="Username" />

                        <input type="password" name="password" id="password" class="form-control instagraminputs" placeholder="Password" />

                        <div class="d-grid">
                            <button class="loginbtn instagrambtn">Log in</button>
                        </div>

                        <a href="" class="link instagramlink">Forgot your login detils? Get help signing in.</a>

                        <div class="createaccount">
                            <button class="accountbtn instagramaccbtn"><i class="fab fa-facebook"></i> login with facebook</button>
                        </div>
                    </form>

                    
                </div>   

            </div>




            <div class="main-container linkedin">

                <div class="image-container linkedin fromleft">
                    <img src="./img/linkedin.svg" alt="linkedin">
                </div>

                <div class="formcontainer linkedin-form fromright">

                    <form action="" method="">

                        <h2 class="linedtextdesign">linked <i class="fab fa-linkedin"></i></h2>
                        <h1>Sign in</h1>
                        <small>Start updated on your professional world</small>

                        <input type="text" name="phone" id="phone" class="form-control linkedininputs" placeholder="Email" />

                        <input type="password" name="password" id="password" class="form-control linkedininputs" placeholder="Password" />

                        <a href="" class="link linkedinlink">Forgot Password?</a>

                        <div class="d-grid linkedinlogin">
                            <button class="loginbtn linkedinbtn">Sign in</button>
                        </div>


                        <div class="createaccount linedcreated">
                            <button class="accountbtn linkedinccbtn">New to linkin? join now</button>
                        </div>
                    </form>

                    
                </div>  

            </div>





            <div class="main-container twitter">

                <div class="image-container twitter fromleft">
                    <img src="./img/twitter.svg" alt="twitter">

                    <h3 class="twitterlogintext">Twitter Login</h3>
                </div>

                <div class="formcontainer twitter-form fromright">

                    <h1 class="twitter-text">Join Twitter today and start exploring the world's thoughts.</h1>

                    <form action="" method="">
                        <input type="text" name="phone" id="phone" class="form-control twitterinputs" placeholder="Your Full Name" />

                        <input type="type" name="password" id="password" class="form-control twitterinputs" placeholder="Your Email Adress or Phone Number" />

                        <div class="d-grid twitterloginbtn">
                            <button class="loginbtn">Log in</button>
                        </div>


                    </form>

                    
                </div>  

            </div>


       </div>

        <!-- custom js1 -->
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
